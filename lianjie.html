	<script type="text/javascript">
		var aImage = document.getElementsByTagName('img');
		for (var i = 0; i < aImage.length; i++) {
			aImage[i].onclick = function() {
				//中间透明层
				var oDiv = document.createElement('div');
				oDiv.className = 'tmd';
				document.body.appendChild(oDiv);
				//显示图片
				var oShowDiv = document.createElement('div');
				oShowDiv.className = 'show';
				document.body.appendChild(oShowDiv);
			//创建图片img，然后把图片放到oShowDiv
				var oImage = document.createElement('img');
				oImage.src = this.src;
				oImage.height = 500;
				oImage.width = 400;
				oImage.position = 'absolute';
				oShowDiv.appendChild(oImage);
			//写一个关闭两个字
				var oSpan = document.createElement('span');
				oSpan.innerHTML = '关闭';
				oSpan.style.fontSize = '30px';
				oShowDiv.appendChild(oSpan);
				//删除背景和图片
				oSpan.onclick = del;
				oDiv.onclick = del;
			};
			function del ()
			{
				var oShowDiv = document.getElementsByClassName('show');
				var oTmdiv = document.getElementsByClassName('tmd');
				document.body.removeChild(oShowDiv[0]);
				document.body.removeChild(oTmdiv[0]);
			}
		}
	</script>
